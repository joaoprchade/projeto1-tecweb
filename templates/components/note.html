<li class="card">
    <div class="title-container">
        <h3 class="card-title">{title}</h3>
        <a class="trash-icon" data-note-id="{id}" href="delete/{id}">&#128465;</a>
        <a class="edit-icon" data-note-id="{id}" href="http://0.0.0.0:8080/edit/{id}">&#9998;</a>
    </div>
    <p class="card-content">{details}</p>
</li>
